<p>login works!</p>

<div class="container-fluid">
  <button class="btn btn-secondary" type="button" [routerLink]="['/' + '../signup']">Signup</button>
  <h1 align="center">Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    {{loginForm.value | json}}

    <div class="form-group">
      <label>Username</label>
      <input formControlName="userName"
             type="text"
             class="form-control"
             [class.is-invalid]="loginForm.get('userName').invalid && loginForm.get('userName').touched">
      <div *ngIf="userName.invalid && userName.touched">
        <small *ngIf="userName.errors?.required" class="text-danger">Username is required</small>
        <small *ngIf="userName.errors?.minlength" class="text-danger">Username must be at least 3 characters</small>
        <small *ngIf="userName.errors?.forbiddenName" class="text-danger">{{userName.errors?.forbiddenName.value}}Username not allowed</small>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password"
             type="password"
             class="form-control">
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Log In</button>
    {{loginForm.valid}}
  </form>
</div>
