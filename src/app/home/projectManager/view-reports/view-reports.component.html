<div class="container pt-3">
  <div style="text-align: center">


    <div button (click)="workingP()"><label>Working Progress</label></div>
    <div button (click)="finish()"><label>Finished</label></div>
    <div button (click)="pending()"><label>Pending</label></div>

  </div>
</div>

<mat-card class="m-5 shadow" style="height: 80%">
  <table mat-table [dataSource]="dataSourcer" class="w-100">

    <!-- Complain ID column -->
    <ng-container matColumnDef="complainID">
      <th mat-header-cell *matHeaderCellDef> Complain ID </th>
      <td mat-cell *matCellDef="let element"> {{element.complainID}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>



    <!-- SubmittedDate Column -->
    <ng-container matColumnDef="submittedDate">
      <th mat-header-cell *matHeaderCellDef> Submitted Date </th>
      <td mat-cell *matCellDef="let element"> {{element.submittedDate}} </td>
    </ng-container>

    <!--  test Column-->
    <ng-container matColumnDef="lastDateOfPending">
      <th mat-header-cell *matHeaderCellDef> Deadline Date </th>
      <td mat-cell *matCellDef="let element">{{element.lastDateOfPending}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
</mat-card>
